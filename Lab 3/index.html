<!-- Develop an external style sheet named as “style.css” and provide different styles for h2, h3, hr, p, div, span, time, img & a tags. Apply different CSS selectors for tags and demonstrate the significance of each. -->

<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h2>This is styled with Element Selector</h2>

    <h3 id="special-h3">This is styled with ID Selector</h3>

    <p class="highlight">This paragraph uses a Class Selector (highlight).</p>

    <hr>

    <div>
        <p>This paragraph is inside a div (Descendant Selector).</p>
        <span>This span is a direct child of div (Child Selector).</span>
    </div>

    <p>Event starts at <time datetime="2025-09-22">22nd Sept 2025</time>.</p>

    <a href="#">This is a styled link</a><br><br>

    <img src="https://picsum.photos/seed/picsum/200/300" alt="Sample Image">

</body>
</html>
